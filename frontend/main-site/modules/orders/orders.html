<table class="table table-striped table-hover">
  <tr>
    <th>№</th>
    <th>Почтовый адрес</th>
    <th>Действует от</th>
    <th>Создан</th>
    <th>Изменен</th>
    <th>Управление</th>
  </tr>

  <tr dir-paginate="it in list | itemsPerPage: 25">
    <td>{{$index + 1}}</td>
    <td ng-bind="it.ownerId.email.value"></td>
    <td>{{it.dateFrom | date: 'mediumDate'}} (Неделя: {{it.dateFrom | date: 'ww'}})</td>
    <td>{{it.createdAt | date: 'medium'}}</td>
    <td>{{it.updatedAt | date: 'medium'}}</td><td>
      <button type="button" class="btn btn-default btn-xs" go-click="orders/{{it._id}}">
        <span class="glyphicon glyphicon-search" aria-hidden="true" aria-haspopup="true" aria-expanded="false"></span>
        Детально
      </button>
      <button type="button" class="btn btn-danger btn-xs">
        <span class="glyphicon glyphicon-remove" aria-hidden="true" aria-haspopup="true" aria-expanded="false"></span>
      </button>
    </td>
  </tr>
</table>

<dir-pagination-controls></dir-pagination-controls>
