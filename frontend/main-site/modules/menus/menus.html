<div class="alert alert-info" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Внимание:</span>
  Кликай в таблице
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <tr>
        <th>№</th>
        <th>Дата импорта</th>
        <th>Проверено</th>
      </tr>

      <tr ng-repeat="it in menus" such-href="/menus/{{it._id}}">
        <td>{{$index + 1}}</td>
        <td>{{it.createdAt | date: 'medium'}}</td>
        <td>
          <span ng-if="it.approved" class="label label-success">Проверено</span>
          <span ng-if="!it.approved" class="label label-warning">Новое</span>
        </td>
      </tr>
    </table>

  </div>
  <!-- <div class="panel-footer">Panel footer</div> -->
</div>
