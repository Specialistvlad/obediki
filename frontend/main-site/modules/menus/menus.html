<div class="alert alert-info" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <!-- <span class="sr-only">:</span> -->
  <button type="file" ngf-select="uploadFiles($file, $invalidFiles)" ngf-max-size="1000MB">Select File</button>

  <span style="font:smaller">
      <span class="progress" ng-show="f.progress > 0 && f.progress < 100">
          <span style="width:{{f.progress}}%"
               ng-bind="f.progress + '%'">{{f.progress}}%</span>
      </span>
  </span>
  {{message}}
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Кликай в таблице</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <tr>
        <th>№</th>
        <th>Дата импорта</th>
        <th>Проверено</th>
      </tr>

      <tr dir-paginate="it in menus | itemsPerPage: 10" such-href="/menus/{{it._id}}">
        <td>{{$index + 1}}</td>
        <td>{{it.createdAt | date: 'medium'}}</td>
        <td>
          <span ng-if="it.approved" class="label label-success">Проверено</span>
          <span ng-if="!it.approved" class="label label-warning">Новое</span>
        </td>
      </tr>
    </table>

  </div>
  <div class="panel-footer"><dir-pagination-controls></dir-pagination-controls></div>
</div>
