<div class="alert alert-info" role="info">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <!-- <span class="sr-only">:</span> -->
  Импорт меню от даты:
  <input type="text" name="daterange" value="01/01/2015 - 01/31/2015" />
  <button type="file" ngf-select="uploadFiles($file, $invalidFiles)" ngf-max-size="20MB">выберите xls файл</button>
</div>

<table class="table table-striped table-hover">
  <tr>
    <th>№</th>
    <th>Проверено</th>
    <th>Действует от</th>
    <th>Действует до</th>
    <th>Неделя</th>
    <th>Дата импорта</th>
    <th>Управление</th>
  </tr>

  <tr dir-paginate="it in menus | itemsPerPage: 10">
    <td>{{$index + 1}}</td>
    <td>
      <span ng-show="it.seen && it.approved" class="label label-success">Проверено</span>
      <span ng-show="it.seen && !it.approved" class="label label-danger">Отклонено</span>
      <span ng-hide="it.seen" class="label label-primary">Новое</span>
    </td>
    <td>{{it.dateFrom | date: 'mediumDate'}}</td>
    <td>{{it.dateTo | date: 'mediumDate'}}</td>
    <td>{{it.dateFrom | date: 'ww'}}</td>
    <td>{{it.createdAt | date: 'medium'}}</td>
    <td>
      <button type="button" class="btn btn-default btn-xs" go-click="menus/{{it._id}}">
        <span class="glyphicon glyphicon-search" aria-hidden="true" aria-haspopup="true" aria-expanded="false"></span>
        Детально
      </button>
      <button type="button" class="btn btn-danger btn-xs" ng-click="$parent.removeItem(it._id)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true" aria-haspopup="true" aria-expanded="false"></span>
      </button>
    </td>
  </tr>
</table>

<dir-pagination-controls></dir-pagination-controls>
