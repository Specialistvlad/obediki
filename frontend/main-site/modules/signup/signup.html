<div class="alert alert-danger" role="alert" ng-bind="error" ng-show="error"></div>
<form class="form-signin" name="loginForm" ng-submit="signup(credentials)" novalidate form-autofill-fix>
  <h2 class="form-signin-heading">Регистрация</h2>
  <label for="inputEmail" class="sr-only">Email</label>
  <input ng-model="credentials.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Пароль</label>
  <input ng-model="credentials.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
  <a href="/login">Войти</a>
</form>
