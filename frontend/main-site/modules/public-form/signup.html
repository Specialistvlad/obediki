<div class="tab-pane" ng-class="isSelectedTab('signup')">
	<form ng-submit="$parent.signup()" role="form" name="signup" autocomplete="off" novalidate class="form-horizontal">
		<div class="form-group">
				<label for="signup-name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="signup-name" placeholder="Your name" />
				</div>
		</div>
		<div class="form-group">
				<label for="signup-email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
						<input type="email" class="form-control" id="signup-email" placeholder="Email" />
				</div>
		</div>
		<div class="form-group">
				<label for="signup-password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
						<input type="password" class="form-control" id="signup-password" placeholder="Password" />
				</div>
		</div>
		<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
						<button type="submit" class="btn btn-primary btn-sm">Save and Continue</button>
				</div>
		</div>
	</form>
</div>
